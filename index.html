<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Airstream&display=swap');
        
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            font-family: Arial, sans-serif;
        }
        
        .container {
            width: 100%;
            height: 100%;
            position: relative;
        }
        
        .title-container {
            position: absolute;
            top: 10%;
            left: 50%;
            transform: translateX(-50%);
            width: auto;
            color: rgba(255, 255, 255, 0.8);
            text-align: center;
        }
        
        .title {
            margin: 0;
            font-size: 2.5vw; /* Adjusted size based on viewport width */
            font-family: 'Airstream', cursive;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);
        }
        
        .subtitle {
            margin: 0;
            font-size: 1.5vw; /* Adjusted size based on viewport width */
            font-weight: 300;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);
        }
        
        .image-container {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .image-container img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="image-container">
            <img src="https://github.com/suki972/zromzrom/blob/main/shira.jpg?raw=true" alt="Shira Kohn">
            <div class="title-container">
                <h1 class="title">Dedicated to Shira Kohn</h1>
                <h2 class="subtitle">The one and only</h2>
            </div>
        </div>
    </div>
</body>
</html>
