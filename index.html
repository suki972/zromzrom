<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Brush+Script+MT&display=swap');
        
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            font-family: Arial, sans-serif;
        }
        
        .container {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        
        .title-container {
            width: 100%;
            color: rgba(255, 255, 255, 0.8);
            text-align: center;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-family: 'Brush Script MT', cursive;
        }
        
        .title {
            margin: 0;
            font-size: 10vw; /* Default size */
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);
        }
        
        .subtitle {
            margin: 0;
            font-size: 6vw; /* Default size */
            font-weight: 300;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);
        }
        
        .image-container {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .image-container img {
            max-width: 100%;
            height: auto;
        }
        
        @media (min-width: 768px) {
            .title-container {
                width: 100%;
                color: rgba(255, 255, 255, 0.8);
                text-align: center;
                background-color: rgba(0, 0, 0, 0.5);
                padding: 10px;
                border-radius: 10px;
                margin-bottom: 20px;
                font-family: 'Brush Script MT', cursive;
            }
            
            .title {
                font-size: 2.5vw; /* Adjusted size for desktop */
            }
            
            .subtitle {
                font-size: 1.5vw; /* Adjusted size for desktop */
            }
        }
        
        @media (max-width: 767px) {
            .title {
                font-size: 8vw; /* Reduced size for iPhone */
            }
            
            .subtitle {
                font-size: 4.8vw; /* Reduced size for iPhone */
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title-container">
            <h1 class="title">Dedicated to Shira Kohn</h1>
            <h2 class="subtitle">The one and only</h2>
        </div>
        <div class="image-container">
            <img src="https://github.com/suki972/zromzrom/blob/main/shira.jpg?raw=true" alt="Shira Kohn">
        </div>
    </div>
</body>
</html>
