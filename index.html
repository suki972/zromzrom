<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dedicated to Shira Kohn</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Brush+Script+MT&display=swap');
        
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            font-family: Arial, sans-serif;
            position: relative;
        }
        
        .container {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        
        .title-container {
            width: 100%;
            color: rgb(47, 148, 108); /* Green color */
            text-align: center;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 5px; /* Minimal padding */
            border-radius: 10px;
            font-family: 'Brush Script MT', cursive;
            margin-bottom: 5px; /* Minimal space between title and image */
        }
        
        .title {
            margin: 0;
            font-size: 8vw; /* Reduced size for mobile optimization */
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);
        }
        
        .subtitle {
            margin: 0;
            font-size: 4.8vw; /* Reduced size for mobile optimization */
            font-weight: 300;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);
        }
        
        .image-container {
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .image-container img {
            max-width: 100%;
            height: auto;
        }

        .vote-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 10px; /* Space between image and vote buttons */
        }

        .vote-button {
            border: none;
            color: white;
            padding: 10px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 0 5px; /* Spacing between buttons */
            cursor: pointer;
            border-radius: 5px;
        }

        .vote-up {
            background-color: rgb(47, 148, 108); /* Green color */
        }

        .vote-down {
            background-color: rgb(255, 0, 0); /* Red color */
        }

        .vote-count {
            margin-left: 5px; /* Space between button and count */
            margin-right: 15px; /* Space between count and the next button */
            font-size: 16px;
            background-color: white; /* White background for counter */
            padding: 5px;
            border-radius: 5px;
            color: black; /* Black text for contrast */
        }

        .message {
            color: red;
            font-size: 18px;
            margin-top: 10px;
            display: none; /* Initially hidden */
        }

        @media (min-width: 768px) {
            .title-container {
                position: static;
                transform: none;
                width: 100%;
                margin-bottom: 10px; /* Adjusted space for desktop */
                background-color: rgba(0, 0, 0, 0.5);
                padding: 10px;
                border-radius: 10px;
            }
            
            .title {
                font-size: 2.5vw; /* Adjusted size for desktop */
            }
            
            .subtitle {
                font-size: 1.5vw; /* Adjusted size for desktop */
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title-container">
            <h1 class="title">Dedicated to Shira Kohn</h1>
            <h2 class="subtitle">The one and only</h2>
        </div>
        <div class="image-container">
            <img src="https://github.com/suki972/zromzrom/blob/main/shira.jpg?raw=true" alt="Shira Kohn">
        </div>
        <div class="vote-container">
            <div>
                <button class="vote-button vote-up" onclick="voteUp()">üëç Vote Up</button>
                <span id="voteUpCount" class="vote-count">13,214</span>
            </div>
            <div>
                <button class="vote-button vote-down" onclick="voteDown()">üëé Vote Down</button>
                <span id="voteDownCount" class="vote-count">0</span>
            </div>
        </div>
        <div id="message" class="message">Such beauty is simply undeniable!</div>
    </div>
    <script>
        let voteUpCount = 13214;

        function formatNumber(number) {
            return number.toLocaleString();
        }

        function voteUp() {
            voteUpCount++;
            document.getElementById("voteUpCount").innerText = formatNumber(voteUpCount);
        }

        function voteDown() {
            voteUp();
            const message = document.getElementById("message");
            message.style.display = 'block';
            setTimeout(() => {
                message.style.display = 'none';
            }, 3000);
        }
    </script>
</body>
</html>
