<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dedicated to Shira Kohn</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Airstream&display=swap');
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            font-family: Arial, sans-serif;
        }
        .text-container {
            position: absolute;
            top: 20%;
            color: rgb(47, 148, 108);
            background-color: rgba(255, 255, 255, 0.7);
            font-family: 'Airstream', cursive;
            padding: 10px 20px;
            box-sizing: border-box;
            display: inline-block;
            border-radius: 10px;
        }
        h1 {
            margin: 0;
            font-size: 3.3em; /* Increased by 10% */
            font-style: italic;
        }
        h2 {
            margin: 0;
            font-size: 2.25em; /* Increased by 50% */
            font-weight: 300;
            font-style: italic;
        }
        .image-container {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .image-container img {
            max-width: 100%;
            max-height: 100%;
        }
    </style>
</head>
<body>
    <div class="text-container">
        <h1>Dedicated to Shira Kohn</h1>
        <h2>The one and only!</h2>
    </div>
    <div class="image-container">
        <img src="https://github.com/suki972/zromzrom/blob/main/shira.jpg?raw=true" alt="Shira Kohn">
    </div>
</body>
</html>
